<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
  

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="main">
     <div class="circles">
        <img class="c1" src="images/bg-pattern-top.svg" alt="">
        <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
     </div>
       <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="img-holder"> 
               <img src="images/image-victor.jpg" alt="" >
            </div>
               <h2 class="name-age">
                 Victor Crest
                 <span class="age">26
                 </span>
               </h2>
               <h3 class="city">London</h3>   
          </div>
          <div class="card-footer">
            <div class="item">
                <h4 class="value">80k</h4>
                <h5 class="meta">Followers</h5>
            </div>
            <div class="item">
              <h4 class="value">803k</h4>
              <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4k</h4>
            <h5 class="meta">Photos</h5>
           </div>
          </div>
       </div>

       <!--Attribution-->
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Eric Hernan</a>.
      </div>
   </section>



</body>
</html>
